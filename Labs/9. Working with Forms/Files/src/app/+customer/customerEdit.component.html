<div>
  <form class="editForm">
    
    <!--
        
        TODO 2: Adding Directives and Local Variables to Input Controls
        
        Perform the following steps to add Angular form functionality 
        to the form's <input> controls:
        
        1. Locate the <input> for firstName below and note the different 
           directives and the local variable that is defined on it.
           
        2. Following the example shown on the firstName <input> element, 
           update the other <input> controls to have the following functionality:
          
          c. Add an ngModel "two-way binding" that binds to the appropriate customer 
             object property. 
          
          a. Add the ngControl directive to each <input> and assign it the 
             appropriate value (lastName, address, etc.) depending on the 
             control and the customer property that it binds to.
              
          b. Add a local template variable (hint: use #varName). Give it a name that 
             matches the value you assigned to ngControl in the previous step 
             (lastName, address, etc.) as appropriate for each <input>.
              
        3. Bind each <div class="alert alert-danger"> tag's "hidden" property
           to the respective local variable name. Follow the same pattern
           shown in the Name section below.
        
    -->
    
    <div class="form-group">
      <label>Name</label>
      <input type="text" 
             class="form-control" 
             ngControl="firstName" 
             #firstName="ngForm" 
             [(ngModel)]="customer.firstName" 
             required>
      <div class="alert alert-danger" [hidden]="firstName.valid">First Name is required</div>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control"  required>
      <div class="alert alert-danger">Last Name is required</div>
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" required>
      <div class="alert alert-danger">Address is required</div>
    </div>
    <div class="form-group">
      <label>City</label>
      <input type="text" class="form-control" required>
      <div class="alert alert-danger">City is required</div>
    </div>
    <div class="form-group">
      <label>State</label>
      <select class="form-control" 
              [(ngModel)]="customer.state.abbreviation"
              ngControl="state" 
              required>
          <option *ngFor="let state of states" [ngValue]="state.abbreviation">{{state.name}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Update</button>
  </form>
</div>
